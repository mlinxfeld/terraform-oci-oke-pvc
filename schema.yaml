title: "Terraform OCI Container Engine for Kubernetes (aka OCI OKE) with OCI Block Volume as PVC"
description: "FoggyKitchen.com - Terraform OCI Container Engine for Kubernetes (aka OCI OKE) with OCI Block Volume as PVC."
stackDescription: "FoggyKitchen.com - Terraform OKE Container Engine for Kubernetes (aka OCI OKE) with OCI Block Volume as PVC."
schemaVersion: 1.1.0
version: "20201028"
locale: "en"

variableGroups:
- title: "General Configuration"
  visible: false
  variables:
  - tenancy_ocid
  - region
  - linux_os_version
  - oci_service_gateway
  - network_cidrs

- title: "Required Configuration"
  visible: true  
  variables:
  - compartment_ocid
  - availablity_domain_name
  - node_pool_size
  - show_advanced 

- title: "OKE Optional Configuration"
  visible: 
      and:
        - show_advanced
  variables:
  - kubernetes_version
  - ssh_public_key
  - oke_node_shape
  - flex_shape_memory
  - flex_shape_ocpus
  - oke_node_os_version
  - cluster_name
  - lb_shape
  - flex_lb_min_shape
  - flex_lb_max_shape
  - lb_listener_port
  - lb_nsg

- title: "Block Volume Configuration"
  visible: 
      and:
        - show_advanced
  variables:
  - pvc_from_existing_block_volume
  - block_volume_name
  - block_volume_size
  - fs_type
  - vpus_per_gb

variables:

  show_advanced:
    type: boolean
    title: "Show advanced options?"
    description: "Shows advanced options."
    visible: true
    default: false

  # General Configuration
  tenancy_ocid:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier (OCID) for your tenancy"
    type: string
    required: true
    visibile: false

  region:
    title: "Region"
    description: "Choose Region where you deploy your Webserver"
    type: oci:identity:region:name
    required: true
    visibile: true

  compartment_ocid:
    title: "Compartment OCID"
    description: "Choose Comparment where you deploy your Webserver"
    type: oci:identity:compartment:id
    required: true
    visibile: true

  availablity_domain_name:
    type: oci:identity:availabilitydomain:name
    required: true
    visibile: true
    title: "Availability Domain"
    description: "Choose Availability Domain where OKE Nodes will be deployed."
    dependsOn:
      regionName: ${region}
      compartmentId: ${compartment_ocid}

  node_pool_size:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 3
    title: "How many K8S Nodes?"
    description: "Choose number of K8S Nodes to be deployed."

  # Optional Configuration

  kubernetes_version:
    type: enum
    title: "K8S Version"
    description: "Choose Kubernetes (K8S) version for OKE"
    default: "v1.24.1"
    required: false
    enum: 
      - "v1.24.1"
      - "v1.23.4"
      - "v1.22.5"

  pvc_from_existing_block_volume:
    type: boolean
    title: "PVC from existing block volume?"
    description: "Existing (true) means created by Terraform, in opposite (false) it will be create from with K8S."
    visible: true
    default: true

  block_volume_name:
    type: string
    required: false
    title: "Block Volume Name"
    description: "Choose the name for your Block Volume attached as PVC to OKE."

  block_volume_size:
    type: number
    required: false
    minimum: 1
    maximum: 256
    multipleOf: 1
    default: 50
    title: "What is the size of block volume (GB)?"
    description: "Choose number of GB for the size of the Block Volume attached as PVC to OKE."

  fs_type:
    type: enum
    title: "FileSystem Type"
    description: "Choose FileSystem Type for PVC backed by a block volume."
    default: "ext4"
    required: false
    enum: 
      - "ext4"
      - "ext3"
      - "xfs"

  vpus_per_gb:
    type: enum
    required: false
    visible: true
    title: "VPUs per GB"
    description: "Choose performance level for PVC backed by a block volume - Lower Cost (0), Balanced (10), or Higher Performance (20)."
    default: "0"
    enum:
      - "0"  
      - "10"
      - "20"

  oke_node_shape:
    type: oci:core:instanceshape:name
    title: "K8S Nodes Shape"
    description: "Choose a shape for your K8S nodes"
    default: "VM.Standard.E4.Flex"
    required: false
    dependsOn:
      compartmentId: ${compartment_ocid}

  flex_shape_ocpus:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 2
    title: "K8S Nodes Flex Shape OCPUs"
    description: "Choose number of OCPUs for Flex Shape."
    visible:
      and:
        - or:
          - eq:
            - oke_node_shape 
            - "VM.Standard.E3.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.E4.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.A1.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Optimized3.Flex"

  flex_shape_memory:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 16
    title: "K8S Nodes Flex Shape Memory (GB)"
    description: "Choose number GB for Flex Shape Memory."
    visible:
      and:
        - or:
          - eq:
            - oke_node_shape 
            - "VM.Standard.E3.Flex"
          - eq:
            - oke_node_shape
            - "VM.Standard.E4.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.A1.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Optimized3.Flex"

  ssh_public_key:
    type: oci:core:ssh:publickey
    title: "Public SSH Key"
    description: "Choose public SSH Key to be uploaded into compute instances."
    required: false

  cluster_name:
    type: string
    title: "K8S Cluster Name"
    description: "Choose K8S Cluster Name"
    required: false

  oke_node_os_version:
    type: enum
    required: false
    visible: true
    title: "OKE Node OS version"
    description: "Choose Operating System version that determines the operating system version for OKE Nodes."
    default: "8.6"
    enum:
      - "7.9"  
      - "8.5"
      - "8.6"

  lb_shape:
    type: enum
    title: "LoadBalancer Shape"
    description: "Choose LoadBalancer Shape"
    default: "flexible"
    required: false 
    enum:
      - "flexible"
      - "100Mbps"
      - "10Mbps"
      - "10Mbps-Micro"
      - "400Mbps"
      - "8000Mbps"

  flex_lb_min_shape:
    type: enum
    required: false
    default: "10"
    title: "LB Flex Min Shape"
    description: "Choose Minimum Shape for Flex Load Balancer."
    enum:
      - "10"
      - "100"
      - "1000"
      - "400"
      - "8000"
    visible:
      and:
        - eq:
          - lb_shape 
          - "flexible"

  flex_lb_max_shape:
    type: enum
    required: false
    default: "100"
    title: "LB Flex Max Shape"
    description: "Choose Maximum Shape for Flex Load Balancer."
    enum:
      - "10"
      - "100"
      - "1000"
      - "400"
      - "8000"
    visible:
      and:
        - eq:
          - lb_shape 
          - "flexible"

  lb_listener_port:
    type: number
    required: false
    minimum: 1
    maximum: 65563
    multipleOf: 1
    default: 80
    title: "Load Balancer Listener Port"
    description: "Choose Load Balancer Listener Port."

  lb_nsg:
    type: boolean
    title: "Usg NSG instead of Security List for OKE Load Balancer?"
    description: "Check if you want to use Network Security Group for OKE Load Balancer instead of Security List."
    visible: true
    default: true

outputs:

  cluster_instruction:
    title: "Post deployment instructions"
    displayText: "Post deployment instructions."
    type: string
    visible: true
  



